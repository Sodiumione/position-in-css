<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: deeppink;
        padding: 10px;
      }
      .first {
        opacity: 0.1;
      }
      .third {
        opacity: 0.3;
      }
      .fifth {
        opacity: 0.5;
      }
      .seventh {
        opacity: 0.7;
      }
      .ninth {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <h1>The opacity Property</h1>

    <p>This is how this property looks:</p>

    <div class="first"><p>opacity 0.1</p></div>
    <div class="third"><p>opacity 0.3</p></div>
    <div class="fifth"><p>opacity 0.5</p></div>
    <div class="seventh"><p>opacity 0.7</p></div>
    <div class="ninth"><p>opacity 0.9</p></div>
    <div><p>opacity 1 (default)</p></div>
  </body>
</html>
