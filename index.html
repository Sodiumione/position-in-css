<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        right: 30px;
        border: 3px solid cadetblue;
      }
      .absolute {
        border: 3px solid greenyellow;
        position: absolute;
        left: 50px;
      }
      .relative {
        position: relative;
        left: 100px;
        border: 3px solid blueviolet;
      }
      .fixed {
        position: fixed;
        top: 0;
        right: 20px;
        width: 300px;
        border: 3px solid hotpink;
      }
      .sticky {
        position: sticky;
        top: 1px;
        left: 20px;
        width: 100px;
        border: 3px solid green;
      }
    </style>
  </head>
  <body>
    <h2>POSITIONING</h2>

    <div>Div with no position property</div>

    <div class="sticky">Div with sticky position property</div>

    <div class="relative">
      This div element has position: relative;

      <div class="absolute">Absolute class DIV</div>
    </div>

    <div class="fixed">Div with fixed position property</div>
  </body>
</html>
